<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript + Dom</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
</head>
<body>
  <h1 class="coolTitle">Shopping List</h1>
  <p id="first">Get it done today</p>
  <input id="userinput" type="text" placeholder="enter item">
  <button id="enter">Enter</button>
  <ul class="title-content-list">
    <li random="23" class="item">Notebook <button class="content">delete</button></li>
    <li class="item">Jello <button class="content">delete</button></li>
    <li class="item">Spinach <button class="content">delete</button></li>
    <li class="item">Rice <button class="content">delete</button></li>
    <li class="item">Birthday Cake <button class="content">delete</button></li>
    <li class="item">Candles <button class="content">delete</button></li>
  </ul>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
